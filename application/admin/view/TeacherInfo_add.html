<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>管理员主页</title>
<link rel="stylesheet" href="./public/css/home.css" />
<link rel="stylesheet" href="./public/css/self/admin_self.css" />
<link rel="stylesheet" href="./public/css/self/style.css" />
</head>
<body>
<div id="box">
	<h1>添加教师信息</h1>
	<hr />
	<div id="box" class="postbox">
		<form method="post" enctype="multipart/form-data" action="index.php?p=admin&c=TeacherInfo&a=add">
			<p><span class="sp1">教工号：</span>
			   <span class="sp2">
			   <input type="text" name="tno" size="7"  /></span>
			</p>
			<br />
			<p><span class="sp1">密码：</span>
			   <span class="sp2">
			   <input type="text" name="password" size="7"  /></span>
			</p>
			<br />
			
			<p><span class="sp1">姓名：</span>
			   <span class="sp2">
			   <input type="text" name="tname" size="7"  /></span>
			</p>
			<br />
			
			<p><span class="sp1">性别：</span>
			   <input id="man" type="radio" checked="checked" name="tsex" value="man" />男
			   <input id="woman" type="radio"  name="tsex" value="woman"/>女
			</p>
			<br />
			
			<p><span class="sp1">出生日期：</span>
			   <span class="sp2">
			   <input type="date" name="tbirthday" size="7"  /></span>
			</p>
			<br />
			
			<p><span class="sp1">职称：</span>
			   <span class="sp2">
			   <input type="text" name="title" size="7"  /></span>
			</p>
			<br />
			
			<p><span class="sp1">所属学院：</span>
			   <span class="sp2">
			   <input type="text" name="school" size="7"  /></span>
			</p>
			<br />
			
			<p><span class="bt3"><input type="submit" class="bt1" value="提交" /></span>
			
			</p>
		</form>
	</div>
</div>
</body>
</html>
