	<div class="alert alert-danger" role="alert" id="alert" style="display:none; position:fixed; top:0; width:100%">

			<h2 class="form-signin-heading">用户登录</h2>
			<label for="inputStudentNum" class="sr-only">学号\教工号</label>
			<input type="text" id="inputStudentNum" name="no" class="form-control" placeholder="学号\教工号" required autofocus>

			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
			<p><span class="sp1"></span>
			   <input id="student" type="radio" checked="checked" name="user" value="student" />学生
			   <input id="teacher" type="radio"  name="user" value="teacher"/>教师
			</p>
			
			<label for="inputCaptcha" class="sr-only">验证码</label>
			<input id="inputCaptcha" name="captcha" type="text" class="form-control" placeholder="验证码" required ><br />
			<p ><img src="index.php?p=admin&c=admin&a=captcha" onclick="this.src='index.php?p=admin&c=admin&a=captcha&rand='+Math.random()" /> <h6 style="color:#1593B3;" >看不懂？ 点击图片换一张</h6></p>

			</div>
